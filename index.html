<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Insect</title>
    <link rel="shortcut icon" type="image/x-icon" href="butterfly.jpg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favourite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18158.png" alt="mosquito">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img src="http://pngimg.com/uploads/spider/spider_PNG20.png" alt="spider">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Roach</p>
            <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Bedbug</p>
            <img src="http://pngimg.com/uploads/bed_bug/bed_bug_PNG25.png" alt="bedbug">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Ant</p>
            <img src="http://pngimg.com/uploads/ant/ant_PNG19352.png" alt="ant">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Flea</p>
            <img src="http://pngimg.com/uploads/flea/flea_PNG30.png" alt="flea">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Maggot</p>
            <img src="http://pngimg.com/uploads/maggots/maggots_PNG5.png" alt="maggot">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Tick</p>
            <img src="http://pngimg.com/uploads/tick/tick_PNG36.png" alt="tick">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Wasp</p>
            <img src="http://pngimg.com/uploads/wasp/wasp_PNG33.png" alt="wasp">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Scorpion</p>
            <img src="http://pngimg.com/uploads/scorpion/scorpion_PNG12128.png" alt="scorpion">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Ladybug</p>
            <img src="http://pngimg.com/uploads/ladybug/ladybug_PNG3961.png" alt="ladybug">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Dragonfly</p>
            <img src="http://pngimg.com/uploads/dragonfly/dragonfly_PNG12.png" alt="dragonfly">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Cricket</p>
            <img src="http://pngimg.com/uploads/cricket_insect/cricket_insect_PNG2.png" alt="cricket">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Butterfly</p>
            <img src="http://pngimg.com/uploads/butterfly/butterfly_PNG1019.png" alt="butterfly">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Caterpillar</p>
            <img src="http://pngimg.com/uploads/caterpillar/caterpillar_PNG56.png" alt="caterpillar">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Bee</p>
            <img src="http://pngimg.com/uploads/bee/bee_PNG74732.png" alt="bee">
          </button>
        </li>
      </ul>
    </div>

    

    <div class="screen">
      <div id="game-container" class="screen game-container">
        <h3 class="time" id="time">Time: 00:00</h3>
        <h3 class="score" id="score">Score: 0</h3>
        <h5 class="message" id="message">
          Are you annoyed yet?
        </h5>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
